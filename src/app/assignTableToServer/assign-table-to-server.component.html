<div class="customheader">
  <div class="customheaderleft">
    <h2>Assign table to server</h2>
  </div>
  <div class="customheaderright">
    <a (click)="back()" class="secondary-btn">
      Back
    </a>
    <a (click)="next()" class="primary-btn">
      Next
    </a>
  </div>
</div>

<div class="col-md-12 mrgTop6em">
  <div class="servers">
    <div class="col-sm-2 server-member" *ngFor="let staff of activeServersData; let j=index">
      <div (click)="selectedStaff(j)">
        <a class="selected servers-member defaultBtn">
          <!--<img alt="" class="imm" src="data:image/JPEG;base64,{{staff.pic}}"
               [ngClass]="staff.HostessStatus == 0 ? 'blur' : ''" />-->
          <span class="imm fontStyle" [ngClass]="staff.HostessStatus == 0 ? 'blur' : ''">
            {{staff.FullName}}
          </span>
        </a>
      </div>
    </div>
  </div>

  <div class="selectatble col-sm-12">
    <div class="col-sm-3 available-table" *ngFor="let tables of SectionTablesData; let t=index">
      <a class="selected pull-left">
        <div class="table text-center" (click)="selectedTable(t)">
          <p class="">{{tables.TableNumber}}</p>
          <p class="">{{tables.TableName}}</p>
          <p class="">{{tables.TableType}}</p>

        </div>

      </a>

    </div>
  </div>

  

  <div class="selectatble col-sm-12 test">
    <div class="col-xs-12" *ngFor="let items of assignServer">
      <div *ngIf="items.TablesAssigned.length != 0">
        <!--<img alt="" class="imm" src="data:image/JPEG;base64,{{items.pic}}" />-->
        <span class="imm fontStyle">
          {{items.FullName}}
        </span>
      </div>
      <div class="col-sm-3 available-table" *ngFor="let tables of items.TablesAssigned">
        <a class="selected pull-left">
          <div class="table text-center">
            <p class="">{{tables.TableNumber}}</p>
            <p class="">{{tables.TableName}}</p>
            <p class="">{{tables.TableType}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>

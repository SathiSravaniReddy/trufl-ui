<div class="customheader">

    <div class="customheaderleft">
        <h2>Start Service</h2>
    </div>
    <div class="customheaderright">
        <a class="secondary-btn">
            Back
        </a>
        <a (click)="next()" class="primary-btn">
            Next
        </a>
    </div>
</div>
<div class="col-md-12 servicesmain mrgTop6em">
    <span class="servicetext">How early can guests join the waitlist? </span>
    <span *ngIf="!startserviceLoader" class="servicetime"> <input type="time"  [(ngModel)]="time" > </span>
    <img *ngIf="startserviceLoader" class="loderStyle" src="assets/images/loader.gif" />
</div>
